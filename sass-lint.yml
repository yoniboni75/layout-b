files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  # Extends
  extends-before-declarations: 1
  extends-before-mixins: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations:
     - 1
     - exclude: ['media-min', 'media-max']

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks:
     - 1
     - ignore-single-line-rulesets: true
  single-line-per-selector: 1

  # Disallows
  no-attribute-selectors: 1
  no-color-hex: 1
  no-color-keywords: 1
  no-color-literals: 1
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers: []
      ignore-non-standard: true
  no-warn: 1
  property-units:
    - 1
    - global:
        - em
        - rem
        - px
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - ms
        - s
        - dpi
        - dppx
        - '%'
      per-property: {}

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format:
    - 1
    - convention: hyphenatedbem
  function-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  id-name-format:
    - 0
    - convention: hyphenatedlowercase
  mixin-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  placeholder-name-format:
    - 0
    - convention: hyphenatedlowercase
  variable-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase

  # Style Guide
  attribute-quotes: 1
  bem-depth:
    - 1
    - max-depth: 1
  border-zero:
    - 1
    - convention: 0
  brace-style:
    - 1
    - allow-single-line: true
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  empty-args: 1
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 0
    - include: false
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth:
    - 1
    - max-depth: 3
  property-sort-order:
    - 1
    -
      order:
        # box-sizing
        - box-sizing

        # position
        - display
        - position
        - top
        - right
        - bottom
        - left

        - float
        - clear

        # align-content
        - align-content
        - align-items
        - align-self

        # flex
        - flex
        - flex-basis
        - flex-direction
        - flex-flow
        - flex-grow
        - flex-shrink
        - flex-wrap
        - justify-content

        # grid
        - grid
        - grid-area
        - grid-template
        - grid-template-areas
        - grid-template-rows
        - grid-template-columns
        - grid-column
        - grid-column-start
        - grid-column-end
        - grid-row
        - grid-row-start
        - grid-row-end
        - grid-auto-rows
        - grid-auto-columns
        - grid-auto-flow
        - grid-gap
        - grid-row-gap
        - grid-column-gap

        # order
        - order

        # columns
        - columns
        - column-gap
        - column-fill
        - column-rule
        - column-rule-width
        - column-rule-style
        - column-rule-color
        - column-span
        - column-count
        - column-width

        # transform
        - backface-visibility
        - perspective
        - perspective-origin
        - transform
        - transform-origin
        - transform-style

        # transition
        - transition
        - transition-delay
        - transition-duration
        - transition-property
        - transition-timing-function

        # visibility
        - visibility
        - opacity
        - z-index

        # margin
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left

        # outline
        - outline
        - outline-offset
        - outline-width
        - outline-style
        - outline-color

         # border
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width

        # border-style
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style

        # border-radius
        - border-radius
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-left-radius
        - border-bottom-right-radius

        # border-color
        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color

        # border-image
        - border-image
        - border-image-source
        - border-image-width
        - border-image-outset
        - border-image-repeat
        - border-image-slice

        # box-shadow
        - box-shadow

        # background
        - background
        - background-attachment
        - background-clip
        - background-color
        - background-image
        - background-repeat
        - background-position
        - background-size

        # cursor
        - cursor

        # padding
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left

        # width
        - width
        - min-width
        - max-width

        # height
        - height
        - min-height
        - max-height

        # overflow
        - overflow
        - overflow-x
        - overflow-y
        - resize

        # list-style
        - list-style
        - list-style-type
        - list-style-position
        - list-style-image
        - caption-side

        # tables
        - table-layout
        - border-collapse
        - border-spacing
        - empty-cells

        # animation
        - animation
        - animation-name
        - animation-duration
        - animation-timing-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        - animation-fill-mode
        - animation-play-state

        # vertical-alignment
        - vertical-align

        # text-alignment and decoration
        - direction
        - tab-size
        - text-align
        - text-align-last
        - text-justify
        - text-indent
        - text-transform
        - text-decoration
        - text-decoration-color
        - text-decoration-line
        - text-decoration-style
        - text-rendering
        - text-shadow
        - text-overflow

        # text-spacing
        - line-height
        - word-spacing
        - letter-spacing
        - white-space
        - word-break
        - word-wrap
        - color

        # font
        - font
        - font-family
        - font-size
        - font-size-adjust
        - font-stretch
        - font-weight
        - font-smoothing
        - osx-font-smoothing
        - font-variant
        - font-style

        # content
        - content
        - quotes

        # counters
        - counter-reset
        - counter-increment

        # breaks
        - page-break-before
        - page-break-after
        - page-break-inside
    - ignore-custom-properties: false
  pseudo-element: 1
  quotes:
    - 1
    - style: double
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
  url-quotes: 1
  variable-for-property:
    - 1
    -
      properties: [
      background-color,
      color,
      font-size,
      font-weight,
      z-index
      ]
      allowed-functions : [
      rgba,
      map-deep-get,
      brand,
      type,
      color
      ]
  zero-unit:
    - 1
    - include: false

  # Inner Spacing
  space-after-comma:
    - 1
    - include: true
  space-before-colon: 0
  space-after-colon:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-after-bang:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  space-around-operator:
    - 1
    - include: true

  # Final Items
  trailing-semicolon:
    - 1
    - include: true
  final-newline:
    - 1
    - include: true
